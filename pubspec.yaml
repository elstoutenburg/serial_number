name: serial_number
description: "Get the serial number of the physical device. Currently working on Android with iOS version coming soon"
version: 0.2.0
author: "e stoutenburg <el.stoutenburg@gmail.com>"
homepage: https://github.com/elstoutenburg/serial_number

environment:
  flutter: ">=1.12.13+hotfix.6"
  sdk: ">=2.12.3 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://www.dartlang.org/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  # This section identifies this Flutter project as a plugin project.
  # The androidPackage and pluginClass identifiers should not ordinarily
  # be modified. They are used by the tooling to maintain consistency when
  # adding or updating assets for this project.
  plugin:
    platforms:
      android:
        package: com.example.serialnumber
        pluginClass: SerialNumberPlugin